<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Теглене на победител</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
  #участници { margin: 20px 0; font-size: 1.5em; min-height: 2em; }
  #бутон { padding: 10px 20px; font-size: 1.2em; cursor: pointer; }
  #резултат { margin-top: 30px; font-size: 1.2em; white-space: pre-line; }
</style>
</head>
<body>

<h1>Теглене на победител</h1>

<div id="участници"></div>

<button id="бутон">Победител</button>

<div id="резултат"></div>

<script>
const участници = ["Иван", "Мария", "Георги", "Елена", "Стефан", "Анна"]; // добави всички участници
let текущ = 0;
const участнициDiv = document.getElementById("участници");
const бутон = document.getElementById("бутон");
const резултат = document.getElementById("резултат");

// Функция за въртене на имената
let въртене = setInterval(() => {
    участнициDiv.textContent = участници[текущ];
    текущ = (текущ + 1) % участници.length;
}, 200); // 200ms интервал за въртене

// Време за автоматично теглене (пример: 10 секунди)
const времеДоТеглене = 10000; // 10 000 ms = 10 сек

setTimeout(() => {
    clearInterval(въртене); // спиране на въртенето
    const победител = участници[Math.floor(Math.random() * участници.length)];
    
    резултат.textContent = `Честито на ${победител}!
Моля, свържете се с нас за да получите своята награда!!!

Ще публикуваме снимка с победителя и наградата, ако той предостави такава.

Благодарим на всички, които участваха.

За утешителна награда участниците получават:

БЕЗПЛАТНА ДОСТАВКА С ТЕСТ И ПРЕГЛЕД на всички продукти в Tibet Vital Store!!!

Бъдете здрави и благословени, нека светлината на доброто се излива върху Вас.`;

    // бутонът вече не е нужен
    бутон.style.display = "none";

}, времеДоТеглене);

// Алтернатива: бутон за ръчно теглене (запазено, ако искате)
бутон.addEventListener("click", () => {
    clearInterval(въртене);
    const победител = участници[Math.floor(Math.random() * участници.length)];
    
    резултат.textContent = `Честито на ${победител}!
Моля, свържете се с нас за да получите своята награда!!!

Ще публикуваме снимка с победителя и наградата, ако той предостави такава.

Благодарим на всички, които участваха.

За утешителна награда участниците получават:

БЕЗПЛАТНА ДОСТАВКА С ТЕСТ И ПРЕГЛЕД на всички продукти в Tibet Vital Store!!!

Бъдете здрави и благословени, нека светлината на доброто се излива върху Вас.`;
    бутон.style.display = "none";
    clearInterval(въртене);
});
</script>

</body>
</html>
